schemadotorg_field_group.settings:
  type: config_entity
  label: Schema.org Field Group settings
  mapping:
    default_field_groups:
      type: sequence
      label: 'Default entity type field groups'
      sequence:
        type: sequence
        label: 'Default field groups'
        sequence:
          type: mapping
          label: 'Default field group'
          mapping:
            label:
              type: string
              label: 'Label'
            properties:
              type: sequence
              label: 'Properties'
              sequence:
                type: string
                label: 'Property'
    default_label_suffix:
      type: label
      label: 'Default field group label suffix'
    default_form_type:
      type: string
      label: 'Default field group form type'
    default_view_type:
      type: string
      label: 'Default field group view type'
    disable_field_groups:
      type: sequence
      label: 'Disable field groups'
      sequence:
        type: string
        label: 'Disable field group'
