id: bicycle_in_kind_donation_receipt
title: 'Bicycle/In-Kind Donation Receipt'
description: ''
category: 'NBW Forms'
elements: |-
  in_kind_donation_description_markup:
    '#type': webform_markup
    '#markup': 'Please fill in your contact information below. Neighborhood Bike Works is a 501 (c) 3 nonprofit organization; our Federal Tax ID number is 23-3012779. We request a $5.00 donation or more per bike - to help get your bikes and parts into positive use again! You may use this receipt to verify your tax-deductible donation. Thank you again for your support!'
  donor_name_and_address:
    '#type': address
    '#title': 'Donor Name And Address'
    '#required': true
    '#default_value':
      country_code: US
      langcode: ''
      given_name: ''
      family_name: ''
      organization: ''
      address_line1: ''
      address_line2: ''
      locality: ''
      administrative_area: PA
      postal_code: ''
      additional_name: null
      sorting_code: null
      dependent_locality: null
    '#available_countries':
      - US
  donor_email:
    '#type': email
    '#title': 'Email Address'
    '#required': true
  phone_number:
    '#type': tel
    '#title': 'Phone Number'
    '#required': true
  signature:
    '#type': textfield
    '#title': Signature
    '#description': '<strong>Please Type In Your Full Name</strong>'
  interested_in_volunteering:
    '#type': radios
    '#title': 'Are you interested in learning about volunteer opportunities at NBW?'
    '#options': yes_no
  donated_item_description:
    '#type': textarea
    '#title': 'Description Of Donated Item'
    '#required': true
  quantity:
    '#type': number
    '#title': Quantity
    '#required': true
  item_value:
    '#type': textfield
    '#title': 'Approximate Value'
    '#required': true
  join_email_list:
    '#type': radios
    '#title': 'Join our email list?'
    '#description': 'Would you like to join our monthly email list, the Bike Street Journal? If left blank you will be added. However, you can choose to opt out at any time.'
    '#options': yes_no
    '#default_value': 'Yes'
